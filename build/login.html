<body class="page">
    <header class="page-header page-header--nojs">
        <div class="container">
            <div class="page-header__top-nav">
                <a class="page-header__logo" href="main.html">
                    <svg class="page-header__logo-img" width="66" height="66">
                        <use xlink:href="img/sprite_auto.svg#icon-logo"></use>
                    </svg>
                </a>
            </div>
        </div>
    </header>
    <main>
        <h1 class="visually-hidden">Jewellery shop login</h1>
        <section class="login login--opened">
            <div class="login__wrapper">
                <form class="login-form" action="https://echo.htmlacademy.ru/" method="get">
                    <h2>Log In</h2>
                    <div class="login-form__field">
                        <label class="visually-hidden" for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Your E-mail" required="">
                    </div>
                    <div class="login-form__field">
                        <label class="visually-hidden" for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Password" required="">
                        <a href="#">Forgot your password?</a>
                    </div>
                    <button class="button" type="submit">Log In</button>
                    <p>Donâ€™t have an account?<a class="login-form__link" href="#">Sign up</a></p>
                </form>
            </div>
        </section>
    </main>
